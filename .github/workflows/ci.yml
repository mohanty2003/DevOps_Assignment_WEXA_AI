name: CI Build & Push to GHCR

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase repo name
        run: |
          echo "REPO_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true    
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.REPO_NAME_LOWER }}:latest
            ghcr.io/${{ env.REPO_NAME_LOWER }}:${{ github.sha }}


      - name: Output pushed image
        run: |
          echo "Image pushed: ghcr.io/${{ env.REPO_NAME_LOWER }}:${{ github.sha }}"
